<ion-content padding class="main">

  <ion-slides pager>

    <ion-slide >
        <ion-list radio-group [(ngModel)]="Question1">
      <h2>how many provinces in SA?</h2>
      <ion-item class="item">
        <ion-label id="label">9</ion-label>
        <ion-radio value="9" (click)="goToSlide()" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label id="label">12</ion-label>
        <ion-radio value="12" (click)="goToSlide()"></ion-radio>
      </ion-item>
      </ion-list>
    </ion-slide>
  
    <ion-slide >
        <ion-list radio-group [(ngModel)]="Question2">
      <h2>What is the capital of Mpumalanga?</h2>
      <ion-item>
        <ion-label id="label">Nelspruit</ion-label>
        <ion-radio value="Nelspruit" (click)="goToSlide2()" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label id="label">Bhisho</ion-label>
        <ion-radio value="Bhisho" (click)="goToSlide2()"></ion-radio>
      </ion-item>
    </ion-list>
    </ion-slide>
  
    <ion-slide  >
        <ion-list radio-group [(ngModel)]="Question3">
      <h2>What is the capital of Limpopo?</h2>
      <ion-item>
        <ion-label id="label">Phalaborwa</ion-label>
        <ion-radio value="Phalaborwa" (click)="goToSlide3()" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label id="label">Polokwane</ion-label>
        <ion-radio value="Polokwane" (click)="goToSlide3()"></ion-radio>
      </ion-item>
    </ion-list>
    </ion-slide>

     <ion-slide >
        <ion-list radio-group [(ngModel)]="Question4">
      <h2>What is the capital of Gauteng ?</h2>
      <ion-item>
        <ion-label id="label">Johannesburg</ion-label>
        <ion-radio value="Johannesburg" (click)="goToSlide4()" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label id="label">Pretoria </ion-label>
        <ion-radio value="Pretoria" (click)="goToSlide4()"></ion-radio>
      </ion-item>
    </ion-list>
    </ion-slide>


    <ion-slide  >
        <ion-list radio-group [(ngModel)]="Question5">
      <h2>What is the capital of KwaZulu-Natal?</h2>
      <ion-item>
        <ion-label id="label">Pietermaritzburg</ion-label>
        <ion-radio value="Natal" (click)="goToSlide5()" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label id="label" >Bloemfontein</ion-label>
        <ion-radio value="Bloemfontein" (click)="goToSlide5()"></ion-radio>
      </ion-item>
    </ion-list>
    <button ion-button block  round id="button" (click)="Start3()">Submit</button>
    </ion-slide>


    
   
    

  </ion-slides>

  

</ion-content>
